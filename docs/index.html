<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <link  rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"/>
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
  <script>
   window.$docsify = {
      homepage: '/home.md',
      coverpage: false,
      auto2top: true,
      loadNavbar: true,
      loadSidebar: true,
      externalLinkTarget: '_self',
      
      search: 'auto', 
      search : [
        '/sections/',
        '/sections/widgets', 
      ],
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--theme-color)"
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
        	let url = 'https://github.com/felipetesc/CtkDocs/docs/';
        	let rev = 'rev0.0.1';
        	let version = '0.0.1';
        	let edit = '<a href="' + url + '">Edit on GitHub</a>\n';

        	return html
          		+ '\n----\n'
          		+ '<footer style="color:#999999; font-size:0.9em;">'
          		+ '<span>Version ' + version + ' (' + rev + ') - </span>'
          		+ edit
          		+ '</footer>'
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>

</body>
</html>
