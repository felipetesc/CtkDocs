<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
</head>
<body>
  <div id="app"></div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script>
   window.$docsify = {
    homepage: '/home.md',
    coverpage: false,
    auto2top: true,
    loadNavbar: false,
    loadSidebar: true,
    externalLinkTarget: '_self',

    search: 'auto', 
    search : [
    '/', 
    ],
    darkMode: {
      dark: {

      },
      light: {

      }
    },
    plugins: [
    function (hook, vm) {
      hook.beforeEach(function (html) {
       let url = 'https://github.com/felipetesc/CtkDocs/'
       let rev = 'rev2'
       let version = '0.0.1'
       let edit = '<a href="' + url + '">Edit on GitHub</a>\n'

       return html
       + '\n----\n'
       + '<footer style="color:#999999; font-size:0.9em;">'
       + '<span>Version ' + version + ' (' + rev + ') - </span>'
       + edit
       + '</footer>'
     })
    }
    ]
  }
</script>
<!-- Docsify v4 -->
<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script 
src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
type="text/javascript">
</script>
<script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

</body>
</html>
